<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадай число</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-xs-3 text-center" style="padding-top: 30px">
                <div id="diffchoose">
                    <label class="container">Легкий
                        <input type="radio"  name="radio" class="dif" value="0">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Средний
                        <input type="radio" checked="checked" name="radio" class="dif" value="1">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Тяжелый
                        <input type="radio" name="radio" class="dif" value="2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Кто ты, воин ?
                        <input type="radio" name="radio" class="dif" value="3">
                        <span class="checkmark"></span>
                    </label>
                </div>

            </div>
            <div class="col-xs-6" style="right: 65px;">
                <h2>
                    Я загадаю число между
                </h2>
                <h1>1 и <span id="max">50</span></h1>
                <h3 >
                    У тебя 10 попыток<br>
                    Готов отгдать?
                </h3>
            </div>
            <div class="col-xs-3 hbox">
                <h2>Показывать подсказки?</h2>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>

        </div>
        <div class="text-center" style="margin-left: -120px">
            <a id="resetbtn" class="btn btn-warning">Заново</a>
        </div>
        <div class="center-block">
            <div class="row">
                <div id="guesspanel" class="blocks col-xs-3 text-center">

                    <h2>Попытки угадывания <span id="guesses" class="badge" style="margin-bottom: 5px">0</span></h2>
                    <div class="gcontent">

                    </div>
                </div>
                <div id="mainpanel" class="blocks col-xs-4 text-center " style="padding-top: 130px">
                    <input id="gno" type="number" step="1" min="1" oninput="validity.valid||(value='');" class="form-control center-block" placeholder="Введи число">

                    <a id="gbtn" class="btn btn-danger text-uppercase">Угадать</a>

                </div>
                <div id="hintpanel" class="blocks col-xs-4" style="width: 30%">
                    <h2 class="text-center">Подсказки</h2><br><br>
                    <div class="hcontent center-block text-center">

                    </div>
                    <h1 id="tsfd" class="text-center" style="color: blue" >Я же такой умный , и без подсказок справлюсь , ага</h1>
                </div>
            </div>


        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog" >
                <div class="modal-content" style="background-color: #00a86b">

                    <div class="modal-body">
                        <h1 class="text-center">Ты выйграл!</h1>
                    </div>
                    <div class="modal-footer">
                        <button id="clw" type="button" class="btn btn-danger center-block" data-dismiss="modal">Сыграть снова</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog" >
                <div class="modal-content" style="background-color: crimson">

                    <div class="modal-body">
                        <h1 class="text-center">Беда!</h1>
                        <h2 id="lost_msg" class="text-center"></h1>
                    </div>
                    <div class="modal-footer">
                        <button id="cll" type="button" class="btn btn-success center-block" data-dismiss="modal">Сыграть снова</button>
                    </div>
                </div>

            </div>
        </div>
    </div>








<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/index.js"></script>
</body>
</html>
